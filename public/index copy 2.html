<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-flvjs Demo</title>
  <link href="<%= BASE_URL %>video-js.css" rel="stylesheet">
  <style>
    .vjs-fullscreen-control {
      display: none !important;
    }
    .vjs-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="videojs-flvjs-player" class="video-js vjs-default-skin" x5-video-player-type="h5" x5-video-player-fullscreen="false">
    <!-- <source src="https://mister-ben.github.io/videojs-flvjs/bbb.flv" type='video/x-flv'> -->
    <source src="/live/teacher.flv" type='video/x-flv'>
    <!-- <source src="//vjs.zencdn.net/v/oceans.mp4" > -->
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
  </ul>
  <script src="<%= BASE_URL %>video.js"></script>
  <script src="<%= BASE_URL %>flv.js"></script>
  <script src="<%= BASE_URL %>videojs-flvjs.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-flvjs-player', {
        techOrder: ['html5', 'flvjs']
      });
    }(window, window.videojs));
  </script>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
